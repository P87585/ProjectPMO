server.contextPath = /
server.port = 9095

# ===============================
# = DATA SOURCE POSTGRES
# ===============================
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url= jdbc:postgresql://localhost:5432/pmo
spring.datasource.username = postgres
spring.datasource.password = postgres
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database=PostgreSQL


# = JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show_sql=true
spring.jpa.hibernate.format_sql=true
# ===============================
# = Logging
# ===============================
logging.level.id.co.pegadaian.restswitch=DEBUG
logging.level.org.spring=DEBUG

security.oauth2.resource.jwt.key-uri=http://localhost:1015/oauth/token_key

